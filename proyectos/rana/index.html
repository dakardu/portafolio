<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ranas</title>
    <link rel="stylesheet" href="./css/rana.css">
</head>
<body class="container">
    <header class="header">
        <div class="header__container">
           <div class="logo">
            <span class="logo__sapn">Dagoberto</span>
            </div>
            <ul class="lista">
                <li class="lista__li"><a href="../../index.html" class="lista__a">Inicio</a></li>
                <li class="lista__li"><a href="../../contacto.html" class="lista__a">Contacto</a></li>
                <li class="lista__li"><a href="../../proyectos.html" class="lista__a">Proyectos</a></li>
            </ul>
            <div class="burger">
                <div class="burger__line1"></div>
                <div class="burger__line2"></div>
                <div class="burger__line3"></div>
            </div> 
        </div>
    </header>
    <main class="container__main">
        <figure class="container__figure--charca">
           <img class="container__charca" src="./img/charca.png"> 
        </figure>
        <figure class="container__figure--rana">
            <img class="container__rana" src="./img/frog-red.svg" alt="">
        </figure>
        <div class="container__botones">
            <button class="container--boton container__boton--arriba">Arriba</button>
            <div>
                <button class="container--boton container__boton--izda">Izquierda</button>
                <button class="container--boton container__boton--drcha">Derecha</button>
            </div>
            <button class="container--boton container__boton--abajo">Abajo</button>
        </div>  
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
